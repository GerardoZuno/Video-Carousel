<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <a href="/index.html"><img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Logo de Platzi Video"></a>
        <div class="header__menu">
         <div class="header__menu--profile">
            <img src="/assets/icons/user-icon .png" alt="icon de perfil de usuario"> 
            <p>Perfil</p>
         </div>
         <ul>
             <li><a href="/login.html">Cuenta</a></li>
             <li><a href="/">Cerrar Sesión</a></li>
         </ul>
      </div>    
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
             <form class="login__container--form">
                 <input class="input" type="text" placeholder="Correo">
                 <input class="input" type="password" placeholder="Password">
                 <button class="button">Inicia Sesión</button>  
                 <div class="login__container--remember-me">
                    <label for="">
                    <input type="checkbox" name=""" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="">Olvide mi Contraseña</a>  
                 </div>
             </form>
             <section class="login__container--social-media">
               <div>
                   <img src="/assets/icons/google-g-icon-9.jpg" alt="logo de Google">
                   Inicia sesión con Google 
               </div>
               <div>
                <img src="/assets/icons/Twitter_logo_white.png" alt="logo de Twitter">
                Inicia sesión con Twitter 
            </div>      
             </section>
             <p class="login__container--register"><a href="/register.html">Registrarse</a></p>
        </section>

    </section>
  <footer class="footer">
      <a href="/">Terminos de Uso</a>
      <a href="/">Declaración de Privacidad</a>
      <a href="/">Centro de Ayuda</a>
  </footer>
</body>  
</html>
